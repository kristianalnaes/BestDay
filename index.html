<html ng-app="best_day">
<head>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<title>Best Days</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div id="main_space">
		<div id="header">
			<p id="bdj"><h1>Best Day Journal</h1></p>
			<p id="intro">Keep your good days with you.</p>
				<div>
					<button id="startbtn" class="pure-button pure-button-primary">Get Journaling!</button>
				</div>
		</div>
		<div id="journal" ng-hide>
			<div id="jtop">
				<h3>Describe your best day, give it a date, hit submit.</h3>
			</div>
			<div id="jbottom">
			</div>
		</div>
		
	</div>

</body>
</html>
