<html ng-app="best_day">
<head>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js'></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src='https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js'></script>
	<script type="text/javascript" src="js/script.js"></script>
	<title>Best Days</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body ng-controller="bdctrl">
		<div id="header">
			<p id="bdj"><h1>Best Day Journal</h1></p>
			<p id="intro">A friendly way of remembering a great day you have had in the past. Or a horrible day. I guess that is up to you</p>
				<div>
					<button id="startbtn" ng-click="showJournal = ! showJournal" class="pure-button pure-button-primary">Get Journaling!</button>
				</div>
		</div>
		<div id="journal" <!--ng-show="showJournal"-->>
			<div id="jtop">
				<h3>Describe your best day. Give it a date. Hit submit.</h3> <br />
					<div>
						<input type="text" id="describe" ng-model="newDay.day" placeholder="Description.."></input>
						<input type="text" id="describe" ng-model="newDay.date" placeholder="mm/dd/yyyy"></input> <br />
						<button class="pure-button pure-button-primary" ng-click="addDayGood()">Good Day</button>
						<!--<button class="pure-button pure-button-primary" ng-click="addDayBad()">Bad Day</button> -->
							<div>
								<h2>Example:</h2> <br />
							</div>
					</div			</div>
			<div id="jbottom">
				<p id="counter">Number of days:</p> <br />
					<div class="thelist" ng-repeat="day in daylist">
            				<h3><span> <!-- id="allthedays" ng-class="{good: isGood}" --> {{ day.day }} - {{ day.date }}</span></h3>
       				</div>	
			</div>
		</div>
</body>
</html>
